<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet Step-1</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/style.css">

  <!-- leaflet-choropleth JavaScript -->
  <script type="text/javascript" src="https://leafletjs.com/examples/choropleth/us-states.js"></script>

  </head>

<body>
  <div class="col-md-12 jumbotron text-center">
    <h1>US Natural Disasters Dashboard</h1></div>
  <div>
    <h5>Year Selection</h5>
    <select id="selDataset" onchange="optionChanged(this.value)">
      <option disabled="disabled" selected="selected">Select a year</option>
      <option>2016</option>
      <option>2017</option>
      <option>2018</option>
      <option>2019</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
    </select> 
  </div>

  <!-- The div that holds our map -->
  <div id="map"></div>

  <!-- The div that holds our pie -->
  <div id="pie"></div>

  <!-- The div that holds our plot -->
  <div id="plot"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- API key -->
  <!-- <script type="text/javascript" src="static/js/config.js"></script> -->
  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/disasters.js"></script>
</body>

</html>
