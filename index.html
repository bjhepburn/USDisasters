<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet Step-1</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/style.css">

  <!-- leaflet-choropleth JavaScript -->
  <script type="text/javascript" src="https://leafletjs.com/examples/choropleth/us-states.js"></script>

  <!-- Plotly Plugin -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

<!-- High charts Library -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/heatmap.js"></script>
  <script src="https://code.highcharts.com/modules/treemap.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>


  </head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>U.S. Natural Disasters Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    </div>
  <!-- The div that holds our map -->
  <table>
    <tr>
      <td><div style = "width: 400px;">
        <center>
          
        
        <h5>Year Selection</h5>
        <select id="selYear"  onchange="yearChange()">
          <option disabled="disabled" selected="selected">Select a year</option>
          <option>2016</option>
          <option>2017</option>
          <option>2018</option>
          <option>2019</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select> 
        <br><br><br>
        <select id="selDisaster" onchange="disasterChanged(this.value)">
          <option disabled="disabled" selected="selected">Select a disaster</option>
          <option>Fire</option>
          <option>Hurricane</option>
        </select>
        <br><br><br>
        
        <select id="selState" onchange="stateChange()">
          <option disabled="disabled" selected="selected">Select a state</option>
        </select></center>
      </div></td>

  <!-- The div that holds our scatter -->
      <td>
        <figure class = "highcharts-figure">
          <div id="pie" style = 'width: 500px;'></div>
        </figure>
      </td>
      <td>
        <div id="plot" style = "width: 1000px;"></div>
      </td>
    </table>
 
  <!-- The div that holds our plot -->
      <div class = 'center' id="map"></div>  

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- API key -->
  <!-- <script type="text/javascript" src="static/js/config.js"></script> -->
  <!-- Our JavaScript -->
  <!-- <script src="static/disasterData.js"></script> -->
  <script src="static/yearData.js"></script>
  <script src="static/tractorBeam.js"></script>
  <script type="text/javascript" src="static/disasters.js"></script>

</body>

</html>
